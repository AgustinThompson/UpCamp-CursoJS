                break;
            case 5:
                return "x es igual a 5"; //Devuelvo el mensaje "x es igual a 5" si la condición es true
                break;

    // Switch usando opción predeterminada
    function seleccionarIdioma(valor) {
        var idioma; //Declaro la variable idioma
        switch (valor) { //Ejecuto la sentencia switch
            case "es": //Si el valor de la variable valor es "es"
                idioma = "Español"; //Asigno el valor "Español" a la variable idioma	
                break;
            case "en":
                idioma = "Inglés";
                break;
            case "fr":
                idioma = "Francés";
                break;
            default:
                idioma = "No se ha seleccionado ningún idioma"; //Devuelvo el mensaje "No se ha seleccionado ningún idioma" si la condición es false
        }

    }

    //Switch mulitples casos
    function seleccionarIdioma(valor) {
        var idioma; //Declaro la variable idioma
        switch (valor) { //Ejecuto la sentencia switch
            case "es": //Si el valor de la variable valor es "es"
            case "es-AR": //O si el valor de la variable valor es "es-AR"
            case "es-ES": //O si el valor de la variable valor es "es-ES"
                idioma = "Español"; //Asigno el valor "Español" a la variable idioma	
                break;
            case "en":
            case "en-US":
            case "en-GB":
                idioma = "Inglés";
                break;
            case "fr":
            case "fr-FR":
            case "fr-CA":
                idioma = "Francés";
                break;
            default:
                idioma = "No se ha seleccionado ningún idioma"; //Devuelvo el mensaje "No se ha seleccionado ningún idioma" si la condición es false
        }
        return idioma; //Devuelvo el valor de la variable idioma
    }
    console.log(seleccionarIdioma("es")); //Muestro en consola el mensaje "Español" si la condición es true - se pasó el valor "es" como parámetro
    console.log(seleccionarIdioma("en")); //Muestro en consola el mensaje "Inglés" si la condición es true - se pasó el valor "en" como parámetro
    console.log(seleccionarIdioma("fr")); //Muestro en consola el mensaje "Francés" si la condición es true - se pasó el valor "fr" como parámetro
    console.log(seleccionarIdioma("pt")); //Muestro en consola el mensaje "No se ha seleccionado ningún idioma" si la condición es false - se pasó el valor "pt" como parámetro

    }

// EJERCICIO 1 - CONTAR LOS NÚMEROS PARES DE UN ARRAY y AGREGAR LOS NÚMEROS PARES A UN NUEVO ARRAY
   
    function contarNumerosPares(arreglo) {
        var pares = []; //Variable pares
        var contador = 0;   //Variable contador
        for (var i = 0; i < arreglo.length; i++) {  //Variable i = 0; mientras i sea menor al largo del arreglo; incrementar i en 1
            if (arreglo[i] % 2 == 0) {
                pares.push(arreglo[i]); //Agrego el elemento del arreglo en la posición i al array pares
                contador++; //Incremento el contador en 1
            }
        }
        return [contador, pares];
    }
    console.log (arreglo = [2, 5, 3, 10, 5, 1, 4]); //Muestro en consola el arreglo con los nombres de los lenguajes de programación
    var resultado = contarNumerosPares(arreglo); //Variable resultado es igual a la función contarNumerosPares
    console.log("Cantidad de números pares: " + resultado[0]); //Muestro en consola la cantidad de números pares
    console.log("Números pares: " + resultado[1]);  //Muestro en consola los números pares del arreglo original en un nuevo arreglo
