                break;
            case 5:
                return "x es igual a 5"; //Devuelvo el mensaje "x es igual a 5" si la condición es true
                break;

    // Switch usando opción predeterminada
    function seleccionarIdioma(valor) {
        var idioma; //Declaro la variable idioma
        switch (valor) { //Ejecuto la sentencia switch
            case "es": //Si el valor de la variable valor es "es"
                idioma = "Español"; //Asigno el valor "Español" a la variable idioma	
                break;
            case "en":
                idioma = "Inglés";
                break;
            case "fr":
                idioma = "Francés";
                break;
            default:
                idioma = "No se ha seleccionado ningún idioma"; //Devuelvo el mensaje "No se ha seleccionado ningún idioma" si la condición es false
        }

    }

    //Switch mulitples casos
    function seleccionarIdioma(valor) {
        var idioma; //Declaro la variable idioma
        switch (valor) { //Ejecuto la sentencia switch
            case "es": //Si el valor de la variable valor es "es"
            case "es-AR": //O si el valor de la variable valor es "es-AR"
            case "es-ES": //O si el valor de la variable valor es "es-ES"
                idioma = "Español"; //Asigno el valor "Español" a la variable idioma	
                break;
            case "en":
            case "en-US":
            case "en-GB":
                idioma = "Inglés";
                break;
            case "fr":
            case "fr-FR":
            case "fr-CA":
                idioma = "Francés";
                break;
            default:
                idioma = "No se ha seleccionado ningún idioma"; //Devuelvo el mensaje "No se ha seleccionado ningún idioma" si la condición es false
        }
        return idioma; //Devuelvo el valor de la variable idioma
    }
    console.log(seleccionarIdioma("es")); //Muestro en consola el mensaje "Español" si la condición es true - se pasó el valor "es" como parámetro
    console.log(seleccionarIdioma("en")); //Muestro en consola el mensaje "Inglés" si la condición es true - se pasó el valor "en" como parámetro
    console.log(seleccionarIdioma("fr")); //Muestro en consola el mensaje "Francés" si la condición es true - se pasó el valor "fr" como parámetro
    console.log(seleccionarIdioma("pt")); //Muestro en consola el mensaje "No se ha seleccionado ningún idioma" si la condición es false - se pasó el valor "pt" como parámetro

// Definición de la función que busca un contacto y muestra una propiedad específica
function buscarContacto(propiedad, nombre) {
  for (var i = 0; i < contactos.length; i++) {
    if (contactos[i].nombre === nombre && contactos[i][propiedad]) { // si el nombre del contacto coincide con el nombre buscado y la propiedad existe
        console.log(nombre + ': ' + propiedad + ': ' + contactos[i][propiedad]); // muestra el nombre del contacto y la propiedad buscada
      return;
    }
  }
  console.log('No se encontró el contacto o la propiedad especificada no existe.'); // si no se encontró el contacto o la propiedad no existe
}

// FUNCIÓN QUE GENERA NÚMEROS ALEATORIOS ENTEROS Y LOS GUARDA EN UN ARRAY - La cantidad de números aleatorios a generar se pasa como parámetro y el limite máximo de los números aleatorios se pasa como parámetro

function generateRandomNumbers(maxNumber, quantity) { 
  var randomNumbers = []; //Variable randomNumbers es igual a un array vacío
  for (var i = 0; i < quantity; i++) {  //quantity es la cantidad de números aleatorios a generar
    var randomNumber = Math.floor(Math.random() * (maxNumber + 1)); //maxNumber es el límite máximo de los números aleatorios
    randomNumbers.push(randomNumber); //Agrego el número aleatorio generado al array randomNumbers
  }
  console.log(randomNumbers);
}

console.log(generateRandomNumbers(50, 10)); // Genera un array con 5 números aleatorios entre 0 y 50, y lo muestra en la consola


// FUNCIÓN QUE GENERA NÚMEROS ALEATORIOS ENTEROS  (no repetidos) Y LOS GUARDA EN UN ARRAY - 
//La cantidad de números aleatorios a generar se pasa como parámetro y el limite máximo de los números aleatorios se pasa como parámetro

function generateRandomNumbers(maxNumber, quantity) {
  var randomNumbers = [];
  while(randomNumbers.length < quantity) {
    var randomNumber = Math.floor(Math.random() * (maxNumber + 1));
    if(!randomNumbers.includes(randomNumber)) { //Si el array randomNumbers no incluye el número aleatorio generado
      randomNumbers.push(randomNumber); //Agrego el número aleatorio generado al array randomNumbers
    }
  }
  console.log(randomNumbers);
}

generateRandomNumbers(9, 10); // Genera un array con 10 números aleatorios únicos entre 0 y 9, y lo muestra en la consola



// misma función que la anterior pero estableciendo además el límite inferior de los números aleatorios

function generateUniqueRandomNumbers(lowerLimit, upperLimit, quantity) {
  if (upperLimit - lowerLimit + 1 < quantity) {
    console.log("No se pueden generar la cantidad de números aleatorios solicitados");
    return;
  }

  var randomNumbers = [];
  while (randomNumbers.length < quantity) {
    var randomNumber = Math.floor(Math.random() * (upperLimit - lowerLimit + 1)) + lowerLimit; 
    if (!randomNumbers.includes(randomNumber)) {
      randomNumbers.push(randomNumber);
    }
  }

  console.log(`${quantity} números aleatorios únicos generados entre ${lowerLimit} y ${upperLimit}:`, randomNumbers); // Uso de template literals para mostrar el mensaje en consola  - https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/template_strings 
};


generateUniqueRandomNumbers(10, 50, 5); // Genera un array con 5 números aleatorios únicos entre 10 y 50, y lo muestra en la consola

//Función que retorna el mínimo entre numeros pasados por parametro

function minimo(a, b) {

}

// Función que compara dos numeros utilizando multiples operadores ternarios

function compararNumeros(num1, num2) {
  var mensaje = num1 === num2 // Si num1 es igual a num2 -  (=== compara el valor y el tipo de dato)
    ? "Los números " + num1 + " y " + num2 + " son iguales" // Si la condición es verdadera, asigna el primer valor a la variable mensaje
    : num1 > num2
      ? "El número " + num1 + " es mayor que el número " + num2 // Si la condición es falsa y num1 es mayor que num2, asigna el segundo valor a la variable mensaje
      : "El número " + num2 + " es mayor que el número " + num1; // Si la condición es falsa y num1 es menor que num2, asigna el tercer valor a la variable mensaje
  console.log(mensaje);
}
compararNumeros(5, 10); // Muestra en consola "El segundo número es mayor que el primero"
compararNumeros(9, 3); // Muestra en consola "El primer número es mayor que el segundo"
compararNumeros(5, 5); // Muestra en consola "Ambos números son iguales"

/* permite asignar valores de un array a variables individuales. En lugar de acceder a cada elemento del array con su índice, podemos utilizar la desestructuración para asignarlos a variables con nombres descriptivos. */

//Ejemplo 1

const numeritos = [1, 2, 3, 4, 5];

const [primerNumero, segundoNumero, ...restoNumeros] = numeritos;

console.log(primerNumero); // muestra 1
console.log(segundoNumero); // muestra 2
console.log(restoNumeros); // muestra [3, 4, 5]

/* En este ejemplo, estamos definiendo un array "numeritos" con cinco elementos. A continuación, utilizamos la sintaxis de desestructuración para asignar los valores de cada elemento a una variable individual. Esto nos permite acceder a cada valor de manera más sencilla y clara. */


//Sintaxis de desestructuración con el operador rest

//Ejemplo 1

const numbers = [10, 20, 30, 40, 50];

const [first, second, ...rest] = numbers;

console.log(first); // 1
console.log(second); // 2
console.log(rest); // [3, 4, 5]

/* La sintaxis de desestructuración en JavaScript nos permite extraer valores de un objeto o arreglo y asignarlos a variables individuales. El operador rest (...) nos permite capturar el resto de los elementos que no fueron asignados a variables individuales.
 */


//Ejemplo 2

function removeFirstThree(arr) {
  const [, , , ...rest] = arr; // utilizamos la sintaxis de desestructuración para asignar el cuarto elemento y el resto a la variable `rest`
  return rest; // retornamos el arreglo sin los primeros tres elementos
}

// ejemplo de uso:
const arr = [1, 2, 3, 4, 5, 6]; // definimos un array
const newArr = removeFirstThree(arr);   // llamamos a la función y le pasamos el array como parámetro
console.log(newArr); // [4, 5, 6]  // muestra el array sin los primeros tres elementos

// GETTERS Y SETTERS

//Ejemplo 1

class Libro {
    constructor(titulo, autor, paginas) {
        this.titulo = titulo;
        this.autor = autor;
        this.paginas = paginas;
    }
    get titulo() {
       return this._titulo;
    }
    
    set titulo(titulo) {
        this._titulo = titulo;
    }

    get autor() {
        return this._autor;
     }
     
     set autor(autor) {
         this._autor = autor;
     }

     get paginas() {
        return this._paginas;
     }
     
     set paginas(paginas) {
         this._paginas = paginas;
     }
}

var libro = new Libro("El señor de los anillos", "J.R.R. Tolkien", 1000);
console.log("El nombre del libro es: " + libro.titulo); // muestra "El señor de los anillos"
console.log("El autor es: " + libro.autor); // muestra "J.R.R. Tolkien"
console.log("Tiene: " + libro.paginas + " páginas"); // muestra "1000"
